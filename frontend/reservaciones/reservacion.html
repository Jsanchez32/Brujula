<body>
    <h1>Reservacion</h1>
    <div class="container">
        <div class="formulario">
            <form id="formReservacion" method="post" >
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" required>
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Telefono</label>
                <input type="number" class="form-control" id="telefono" required>
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Deporte</label>
                <select name="" id="plan" class="form-select" required>
                    <option value="seleccione">Seleccione</option>
                </select>
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" required>
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Hora</label>
                <input type="time" class="form-control" id="hora" required>
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Cantidad Personas</label>
                <input type="number" class="form-control" id="cantidadPersonas" required>
                </div>
                <div class="reservar">
                    <button type="submit" class="btn btn-primary">Reservar</button>
                </div>
            </form>
        </div>

        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../img/caminataJuanCuri.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../img/cuevaVaca.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../img/rioFonce.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../img/torrentismoJuanCuri.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../img/parapenteChicamocha.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
</body>
