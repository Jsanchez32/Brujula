<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brujula</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="main">
        <div>
            <img src="../img/logo.png" class="logo" alt="">
        </div>
    
        <div class="form-login">
            <h1>Login</h1>
            <h2>Welcome to Brujula</h2>

            <form action="" id="formularioLogin" method="post">
                <div>
                    <label for="">Email</label>
                    <input type="text" id="emailLogin" placeholder="Enter your Email">
                </div>
                <div>
                    <label for="">Password</label>
                    <input type="text" id="passwordLogin" placeholder="Enter your Password">
                    <p>Forgot password?</p>
                </div>

                <button type="submit">Login</button>
                <p>New to login?, Register Here</p>
            </form>
        </div>
    </div>
</body>
<script type="module" src="../JS/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
