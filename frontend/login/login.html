<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brujula</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="main">
        <div>
            <img src="../img/logo.png" class="logo" alt="">
        </div>
    
        <div class="form-login">
            <h1>Login</h1>
            <br>
            <h2>Welcome to Brujula</h2>
            <form action="" id="formularioLogin" method="post">
                <div class="inputDato">
                    <label for="">Email</label>
                    <input type="email" id="emailLogin" placeholder="Enter your Email" required>
                </div>
                <div class="inputDato">
                    <label for="">Password</label>
                    <input type="password" id="passwordLogin" placeholder="Enter your Password" required>
                    <a href="#" class="forgotPassword">Forgot password?</a>
                </div>
                <div class="btnLogin">
                    <button type="submit">Login</button>
                </div>
                <p class="register">New to login? <a href="../login/register.html">Register Here</a> </p>
            </form>
        </div>
    </div>
</body>
<script type="module" src="../JS/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
