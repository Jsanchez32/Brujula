<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brujula</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="main">
        <div>
            <img src="../img/logo.png" class="logo" alt="">
        </div>
    
        <div class="form-register">
            <h1>Register</h1>
            <br>
            <h2>Welcome to Brujula</h2>

            <form action="" id="formularioRegister" method="post">
                <div class="inputDato">
                    <label for="">Username</label>
                    <input type="text" id="usernameRegister" placeholder="Enter your username">
                </div>
                <div class="inputDato">
                    <label for="">Email</label>
                    <input type="email" id="emailRegister" placeholder="Enter your Email">
                </div>
                <div class="inputDato">
                    <label for="">Password</label>
                    <input type="password" id="passwordRegister" placeholder="Enter your Password">
                </div>
                <div class="btnRegister">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script type="module" src="../JS/register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
