<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <header class="header">
    </header>

    <h2>Reservaciones</h2>

    <div class="seacrh">
        <label for="">Search</label>
        <input type="search" id="search">
    </div>
    <div id="container">

    </div>

<!-- Modal -->
<div class="modal fade" id="Actualizar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Reservacion</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formUpdate" method="post" >
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" required>
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Telefono</label>
                <input type="number" class="form-control" id="telefono" required>
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Deporte</label>
                <select name="" id="plan" class="form-select" required>
                    <option value="seleccione">Seleccione</option>
                </select>
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" required>
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Hora</label>
                <input type="time" class="form-control" id="hora" required>
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Cantidad Personas</label>
                <input type="number" class="form-control" id="cantidadPersonas" required>
                </div>
                <input type="hidden" id="id">
                <div class="reservar">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
      </div>
    </div>
  </div>
</div>
  
<!-- Modal -->
<div class="modal fade" id="Detalles" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Detalles</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="#data">
      <div class="detalle">

      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  
  <script type="module" src="../JS/admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="module" src="../JS/verifyLogin.js"></script>
    <script type="module" src="../JS/navbar.js"></script>
</body>
</html>
